<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio – César Tapia Aguilar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px;
      background-color: #1f2833;
      color: #66fcf1;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
    }

    .container {
      padding: 100px 20px 40px;
    }

    h2 {
      color: #66fcf1;
      margin-top: 60px;
    }

    /* GALERÍA */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
      touch-action: pan-y;
    }

    .carousel-item {
      position: relative;
      min-width: 100%;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      pointer-events: none; /* evita abrir imagen */
    }

    .carousel-item:hover .caption {
      opacity: 1;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: .3s;
      color: #fff;
    }

    /* CONTROLES */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      cursor: pointer;
      padding: 5px 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border-radius: 5px;
      user-select: none;
    }

    .prev { left: 5px; }
    .next { right: 5px; }

    /* CERTIFICADOS */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .cert-card {
      background: #1f2833;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .cert-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      pointer-events: none;
    }

    /* PREVENIR CLICK DERECHO */
    img {
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }

  </style>
</head>

<body oncontextmenu="return false;"> <!-- Bloquea click derecho -->

<header>
  <div><strong>César Tapia Aguilar</strong></div>
  <nav>
    <a href="#contacto" style="color:#66fcf1; margin-left:10px;">Contacto</a>

<div class="container">

  <div class="carousel" id="carousel">

          <!-- Imagen 1 -->

          <!-- Imagen 2 -->

  <!-- CERTIFICACIONES -->

  <p>LinkedIn:

</div>

<script>
let index = 0;

function move(dir){
  const track = document.getElementById("track");
  const items = document.querySelectorAll(".carousel-item");
  index = (index + dir + items.length) % items.length;
  track.style.transform = `translateX(-${index * 100}%)`;
}

/* Swipe para móvil */
let startX=0;
const slider = document.getElementById("carousel");

slider.addEventListener("touchstart",(e)=>{startX=e.touches[0].clientX});
slider.addEventListener("touchend",(e)=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) move(1);
  if(endX-startX>50) move(-1);
});
</script>

</body>
</html>
